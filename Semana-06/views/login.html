<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./../style/reset.css">
        <link rel="stylesheet" href="./../style/login.css">
        <title>LogIn</title>
    </head>
    <body>
        <header>
            <div class="first-title">
                    <h1>Trackgenix</h1>
                <img src="./../assets/logo-radium.png">
            </div>
        </header>
        <main>
            <div class="login-father">
                <div class="title-login">
                    <h2>Log In</h2>
                </div>
                <div class="form-login">
                    <input type="text" placeholder="Email">
                    <h3 class="message-mailgreen">Correct</h3>
                    <h3 class="message-mailred">Wrong email</h3>
                    <input type="password" placeholder="Password">
                    <h3 class="message-passgreen">Correct</h3>
                    <h3 class="message-passred">Wrong password</h3>
                </div>
                <div class="button-continue">
                    <button>
                        <h3>Continue</h3>
                    </button>
                    <a class="question-child" href="#">Forgot password?</a>
                </div>
                <div class="access-signup">
                    <h3>Don't have an account?</h3>
                    <a href="#">Sign Up now</a>
                </div>
            </div>
        </main>
    </body>
</html>
